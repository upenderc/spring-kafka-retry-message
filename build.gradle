apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'spring-kafka-retry-message',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile "org.apache.kafka:kafka_2.10:0.8.2.2"
	compile "org.springframework.boot:spring-boot-starter-integration:1.2.3.RELEASE"
	compile "org.springframework.boot:spring-boot-starter:1.2.3.RELEASE"
	compile("org.springframework.integration:spring-integration-kafka:1.1.1.RELEASE"){
	 exclude group: 'org.apache.kafka', module: 'kafka-clients'
	 }
	compile ("org.springframework.kafka:spring-kafka:1.1.1.RELEASE") {
		exclude group: 'org.apache.kafka', module: 'kafka-clients'
	}
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
